<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container-login">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button class="btnLogin">Entrar</button>
    <p id="mensagem"></p>
</div>

<script>
$(document).ready(function() {
    $(".btnLogin").click(function() {
        var usuario = $("#usuario").val();
        var senha = $("#senha").val();

        if (usuario === "" || senha === "") {
            $("#mensagem").text("Preencha todos os campos!");
            return;
        }

        $.post("autenticar.php", { usuario: usuario, senha: senha }, function(resposta) {
            if (resposta === "sucesso") {
                window.location.href = "home.php";
            } else {
                $("#mensagem").text(resposta);
            }
        });
        });

        $(document).keypress(function(event) {
        if (event.keyCode === 13) {
            $(".btnLogin").click();
        }
        });
});
</script>

</body>
</html>
